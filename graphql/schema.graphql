type Movie {
  id: Int!
  url: String!
  title: String!
  year: Int!
  rating: Float!
  runtime: Int!
  genres: [String!]
  summary: String!
  language: String!
  medium_cover_image: String!
}

type Query {
  movies(limit: Int, rating: Float): [Movie]!
  movie(id: Int!): Movie
  suggestMovie(id: Int!): [Movie]
}

type Mutation {
  addMovie(title: String!, score: Int!): Movie
  deleteMovie(id: Int!): Boolean!
}
